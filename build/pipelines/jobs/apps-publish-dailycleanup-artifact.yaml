jobs:  
  - job: Build_DailyCleanup
    displayName: Publish Build Artifact DailyCleanup
    steps:
      - task: UseDotNet@2
        displayName: 'Install .NET Core SDK'
        inputs:
          version: 3.1.x        
      - task: DotNetCoreCLI@2
        displayName: 'dotnet publish'
        inputs:
          command: 'publish'
          publishWebProjects: false
          projects: 'src/DailyCleanup/DailyCleanup.csproj'
          # Version suffix starts with build number and Append the current git hash to the version suffix
          arguments: '-o $(Build.ArtifactStagingDirectory)/$(Apps.DailyCleanup.ArtifactSubDirectory) --no-self-contained --runtime $(runtime) --configuration $(buildConfiguration) --version-suffix $(Build.BuildNumber)-$(Build.SourceVersion)'
          # CIBG don't use ZIP files for artifacts
          zipAfterPublish: false            
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Apps.DailyCleanup.ArtifactSubDirectory)'
          ArtifactName: 'drop2'
          publishLocation: 'Container'