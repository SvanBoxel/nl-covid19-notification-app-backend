jobs:  
  - job: Build_Content_WebApi
    displayName: Publish Build Artifact Content_WebApi
    steps:
      - task: DotNetCoreCLI@2
        displayName: 'dotnet publish'
        inputs:
          command: 'publish'
          publishWebProjects: false
          projects: 'src\Content.WebApi\Content.WebApi.csproj'
          # Version suffix starts with build number and Append the current git hash to the version suffix
          arguments: '-o $(Build.ArtifactStagingDirectory)\publish\$(Apps.Content.WebApi.ArtifactSubDirectory) --no-self-contained --runtime $(runtime) --configuration $(buildConfiguration) --version-suffix $(Build.BuildNumber)-$(Build.SourceVersion)'
          # CIBG don't use ZIP files for artifacts
          zipAfterPublish: false
      - task: CmdLine@2
        displayName: 'Copy files to: $(Apps.Content.WebApi.ArtifactSubDirectory)'
        inputs:
          script: 'xcopy $(Build.ArtifactStagingDirectory)\publish\$(Apps.Content.WebApi.ArtifactSubDirectory) $(Build.ArtifactStagingDirectory)\Artifacts\$(Apps.Content.WebApi.ArtifactSubDirectory) /E /I'          
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)\Artifacts'
          ArtifactName: $(Publish.ArtifactName)
          publishLocation: 'Container'
      - task: CmdLine@2
        displayName: 'Cleanup publish folder'
        inputs:
          script: 'Rmdir /S $(Build.ArtifactStagingDirectory)\Artifacts\$(Apps.Content.WebApi.ArtifactSubDirectory)'          
     