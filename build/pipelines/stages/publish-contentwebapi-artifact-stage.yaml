jobs:  
  - job: Build_Content_WebApi
    displayName: Publish Build Artifact Content_WebApi
    steps:
      - task: DotNetCoreCLI@2
        displayName: 'dotnet publish'
        inputs:
          command: 'publish'
          projects: 'src/Content.WebApi/Content.WebApi.csproj'
          # Version suffix starts with build number and Append the current git hash to the version suffix
          arguments: '-o $(Build.ArtifactStagingDirectory)/$(Content.WebApi.ArtifactSubDirectory) --no-self-contained --runtime $(runtime) --configuration $(buildConfiguration) --version-suffix $(Build.BuildNumber)-$(Build.SourceVersion)'
          # CIBG don't use ZIP files for artifacts
          zipAfterPublish: false
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Content.WebApi.ArtifactSubDirectory)'
          ArtifactName: 'drop2'
          publishLocation: 'Container'