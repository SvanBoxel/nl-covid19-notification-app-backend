# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
  - job: Test
    workspace:
      clean: all # what to clean up before the job runs - outputs | resources | all
    steps:     
      # Install .Net Core Version
      - task: UseDotNet@2
        displayName: 'Install .NET Core SDK'
        inputs:
          version: 3.1.x
          performMultiLevelLookup: true
      - task: NuGetToolInstaller@1

      # Restore 
      - task: NuGetCommand@2
        inputs:
          restoreSolution: '$(solution)'

      # Remove PostBuildEvents
      - task: CmdLine@2
        inputs:
          script: 'find . -name \*.csproj -exec sed -i "/<Exec Command="xcopy.*>/d" {} \;' 
          
      # Build 
      - task: DotNetCoreCLI@2
        displayName: Run dotnet build --configuration $(buildConfiguration)
        inputs:
          command: "build"
          projects: "**/*.csproj"
          arguments: '--configuration $(buildConfiguration)' # Update this to match your need

      # Run Unit Tests
      - task: DotNetCoreCLI@2
        displayName: Run dotnet test
        inputs:
          command: "test"
          projects: "**/*.Tests.csproj"
          arguments: "--logger trx"     

      # Run Sonar Code Analysis
      - task: SonarCloudAnalyze@1

      # Publish Sonar Analysis op sonarcloud.io
      - task: SonarCloudPublish@1
        inputs:
          pollingTimeoutSec: '600'